<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmaps</title>
</head>
<body>
    <header></header>
    <svg width="1200" height="1500" xmlns="http://www.w3.org/2000/svg" style="font-family: Arial, sans-serif;">
        <!-- Title -->
        <text x="600" y="40" font-size="28" text-anchor="middle" font-weight="bold">Web Development Roadmap</text>
      
        <!-- Section: Basics -->
        <rect x="500" y="70" width="200" height="40" fill="#00bcd4" rx="10" />
        <text x="600" y="95" fill="white" font-size="16" text-anchor="middle">Basics</text>
      
        <g fill="black" font-size="14">
          <text x="600" y="140" text-anchor="middle">1. HTML</text>
          <text x="600" y="170" text-anchor="middle">2. CSS</text>
          <text x="600" y="200" text-anchor="middle">3. JavaScript (Vanilla)</text>
          <text x="600" y="230" text-anchor="middle">4. Git & GitHub</text>
          <text x="600" y="260" text-anchor="middle">5. Basic Terminal Commands</text>
        </g>
      
        <!-- Frontend Box -->
        <rect x="200" y="300" width="300" height="40" fill="#ff9800" rx="10" />
        <text x="350" y="325" fill="white" font-size="16" text-anchor="middle">Frontend Development</text>
      
        <g fill="black" font-size="14">
          <text x="350" y="370" text-anchor="middle">6. CSS Frameworks (Bootstrap, Tailwind)</text>
          <text x="350" y="400" text-anchor="middle">7. JavaScript Frameworks (React, Vue)</text>
          <text x="350" y="430" text-anchor="middle">8. Responsive Design</text>
          <text x="350" y="460" text-anchor="middle">9. Package Managers (npm, yarn)</text>
          <text x="350" y="490" text-anchor="middle">10. Advanced Git</text>
        </g>
      
        <!-- Backend Box -->
        <rect x="700" y="300" width="300" height="40" fill="#00796b" rx="10" />
        <text x="850" y="325" fill="white" font-size="16" text-anchor="middle">Backend Development</text>
      
        <g fill="black" font-size="14">
          <text x="850" y="370" text-anchor="middle">11. Node.js</text>
          <text x="850" y="400" text-anchor="middle">12. Express.js</text>
          <text x="850" y="430" text-anchor="middle">13. Working with APIs (REST, JSON)</text>
          <text x="850" y="460" text-anchor="middle">14. Databases (MongoDB, SQL)</text>
        </g>
      
        <!-- Fullstack & Advanced -->
        <rect x="500" y="530" width="200" height="40" fill="#3f51b5" rx="10" />
        <text x="600" y="555" fill="white" font-size="16" text-anchor="middle">Fullstack & Advanced</text>
      
        <g fill="black" font-size="14">
          <text x="600" y="600" text-anchor="middle">15. MERN Stack (MongoDB, Express, React, Node)</text>
          <text x="600" y="630" text-anchor="middle">16. Authentication (JWT, OAuth)</text>
          <text x="600" y="660" text-anchor="middle">17. Deployment (Vercel, Netlify, Heroku)</text>
          <text x="600" y="690" text-anchor="middle">18. Web Security (HTTPS, CORS, XSS)</text>
        </g>
      
        <!-- Connecting Arrows -->
        
        <line x1="600" y1="270" x2="350" y2="300" stroke="#000" stroke-width="1" marker-end="url(#arrow)" />
        <line x1="600" y1="270" x2="850" y2="300" stroke="#000" stroke-width="1" marker-end="url(#arrow)" />
        <line x1="350" y1="510" x2="600" y2="530" stroke="#000" stroke-width="1" marker-end="url(#arrow)" />
        <line x1="850" y1="480" x2="600" y2="530" stroke="#000" stroke-width="1" marker-end="url(#arrow)" />
      
        <!-- Arrowhead Marker -->
        <defs>
          <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
            <path d="M0,0 L0,6 L9,3 z" fill="#000" />
          </marker>
        </defs>
      </svg>

      <footer></footer>
    <script src="/js/loadHeaderFooter.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
/* Footer Styles */
footer {
    background-color: #000000; /* Dark blue background */
    color: #ffffff; /* White text color */
    padding: 10px 0;
    text-align: center;
    font-size: 14px;
    position: relative;
    bottom: 0;
    width: 100%;
}

footer p {
    color: gray;
    margin: 0;
    padding: 5px 0;
}

footer a {
    color: gray; /* Yellow links */
    text-decoration: none;
    font-weight: bold;
}

footer a:hover {
    text-decoration: underline;
}

footer .social-icons {
    margin-top: 10px;
}

footer .social-icons a {
    display: inline-block;
    margin: 0 10px;
    color: #ffffff;
    font-size: 18px;
    transition: color 0.3s ease;
}

footer .social-icons a:hover {
    color: #ffcc00; /* Yellow on hover */
}
    </style>
    
</head>
<body>
    <footer>
        <p>&copy; 2025 Skills Development Hub. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a>
        </p>

</html>
